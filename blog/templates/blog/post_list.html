<html>
	<Head>
		<title>My Blog</title>
	</Head>

	<Body>
		<div>
		<h1><a href="/">My Bloggie</a></h1>
		</div>
		<div>
		<p>{{ posts }} </p>
		</div>
	
		{% for post in posts%}
		<div>
			<p>Published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
			{% endfor %}	
	</Body>
</html>
